<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" &gt; />
        <!-- tailwind css -->
        <link href="./output.css" rel="stylesheet">
      </head>
<body class="bg-cover bg-center h-screen flex justify-center items-center" style="background-image: url('../public/USTEP.jpg');">
    <div class="bg-white bg-opacity-80 rounded-lg shadow-lg p-10 w-96">
        <h2 class="text-2xl text-center font-bold mb-4">Login</h2>
        <form action="dashboard.html" method="GET">
            <div class="flex items-center mb-4">
                <i class="fas fa-user mr-2"></i>
                <input class="border-b-2 border-gray-300 focus:outline-none focus:border-blue-500 flex-grow" type="text" name="username" placeholder="Username">
            </div>
            <div class="flex items-center mb-6">
                <i class="fas fa-lock mr-2"></i>
                <input class="border-b-2 border-gray-300 focus:outline-none focus:border-blue-500 flex-grow" type="password" name="password" placeholder="Password">
            </div>
            <button
            id="logInBtn"
            class="bg-blue-600 w-full py-2 rounded-lg hover:bg-blue-300">Log In <i class="fas fa-sign-in-alt"></i>
                </button>
        </form>
    </div>
</body>
</html>
